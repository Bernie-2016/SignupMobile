<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>

    <title>SignupMobile</title>

    <script src='vendor/qrcode.js'></script>
    <script src='src/displayqr.js'></script>
  </head>
  <body>
    <form class="signup">
      <fieldset class="voter_info">
        <legend>Join the campaign</legend>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">

        <label for="phone">Cell Phone #</label>
        <input type="tel" id="phone">

        <label for="email">Email Address</label>
        <input type="email" id="email">

        <label for="zip_code">Zip Code</label>
        <input type="text" id="zip_code">
      </fieldset>
      <label for="canText">Recieve text msgs from Bernie 2016</label>
      <input type="checkbox" id="canText">
      <span class="disclaimer">Msg and data rates may apply</span>
      <button class="submit-form btn-primary">Sign me up</button>
    </form>
    <div id="qr"></div>
    <script>
        var data = {
            first_name: 'Nathan',
            last_name: 'Cahill',
            phone: '616-425-9357',
            email: 'nathan@nathancahill.com',
            zip: '80302',
            canText: true
        };

        DisplayQR(data, 'qr');
    </script>
  </body>
</html>
