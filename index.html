<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta name='viewport' content='width=450, initial-scale=1, user-scalable=no'>
    <link rel='icon' href='dist/favicon.ico' type='image/x-icon' />

    <title>Bernie Event Tickets</title>

    <link rel='stylesheet' href='dist/production.min.css' />
  </head>
  <body>
    <div class='img-wrapper'>
      <img src='dist/logo.png' alt='Bernie 2016' class='logo' />
    </div>

    <section class='join module'>
      <h2>Event Registration</h2>
      <hr>
      <form class='signup'>
        <label for='first_name' class='hidden'>First Name</label>
        <input class='first_name' type='text' id='first_name' placeholder='First Name' required>

        <label for='last_name' class='hidden'>Last Name</label>
        <input class='last_name' type='text' id='last_name' placeholder='Last Name' required>

        <label for='phone' class='hidden'>Cell Phone #</label>
        <input class='phone' type='tel' id='phone' placeholder='Cell Phone #'>

        <label for='email' class='hidden'>Email Address</label>
        <input class='email' id='email' name='email' placeholder='Email Address' type='email' required>
        <div class='email-suggestion'>
          <span class='suggestion'></span>
          <span class='x'>X</span>
        </div>

        <label for='zip' class='hidden'>Zip Code</label>
        <input id='zip' name='zip' class='zip' placeholder='Zip Code' type='tel' required>

        <div class='checkboxgroup'>
          <input type='checkbox' id='canText'>
          <label for='canText' class='checkbox-label'>
            Receive text msgs from Bernie 2016
            <span class='disclaimer'><br>Msg and data rates may apply</span>
          </label>
        </div>

        <input name='submit-form' value='Sign Up' type='submit' class='btn' />
      </form>
    </section>

    <section class='ticket'>
      <div id='qr-img'></div>
      <canvas id='qr' width='400' height='520'></canvas>
      <a id='print' class='btn print-save'>Print</a>
      <a id='save' download='ticket.png' class='btn print-save'>Save</a>
    </section>

    <div class='footer-offset'>
      <footer>
        <p class='address'>Bernie 2016<br>PO Box 905<br>Burlington, VT 05402</p>
        <p class='site-title'>Paid for by Bernie 2016</p>
        <span class='billionaires'>
          <svg width='200' height='40'>
            <image xmlns:xlink='http://www.w3.org/1999/xlink' xlink:href='dist/billionaires.svg' width='200' height='40' x='0'></image>
          </svg>
          (not the billionaires)
        </span>
        <p><span class='copyright'>&copy; Bernie 2016</span> | <a href='https://berniesanders.com/privacy-policy'>Privacy Policy</a></p>
      </footer>
    </div>

    <script src='dist/production.min.js'></script>
  </body>
</html>
