<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>

    <title>SignupMobile</title>

    <link rel="stylesheet" href="vendor/fonts/jubilat.css" />
    <link rel="stylesheet" href="vendor/fonts/freightsans.css" />
    <link rel="stylesheet" href="src/css/bernie.css" />
    <link rel="stylesheet" href="src/css/signup.css" />
  </head>
  <body>
    <section class="join module">
      <h2>Join the Campaign</h2>
      <hr>
      <form class="signup">
        <label for="first_name" class="hidden">First Name</label>
        <input class="first_name" type="text" id="first_name" placeholder="First Name">

        <label for="last_name" class="hidden">Last Name</label>
        <input class="last_name" type="text" id="last_name" placeholder="Last Name">

        <label for="phone" class="hidden">Cell Phone #</label>
        <input class="phone" type="tel" id="phone" placeholder="Cell Phone #">

        <label for="email" class="hidden">Email Address</label>
        <input class="email" id="email" name="email" placeholder="Email Address" type="email">

        <label for="zip" class="hidden">Zip Code</label>
        <input id="zip" name="zip" class="zip" placeholder="Zip Code" type="number">

        <div class="checkboxgroup">
          <input type="checkbox" id="canText">
          <label for="canText" class="checkbox-label">Receive text msgs from Bernie 2016</label>
        </div>

        <!-- <span class="disclaimer">Msg and data rates may apply</span> -->

        <input name="submit-form" value="Sign Me Up" type="submit">
      </form>
      <div id="qr" style="display: none;"></div>
    </section>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src='vendor/qrcode.js'></script>
    <script src='src/js/displayqr.js'></script>
    <script src="src/js/formConnect.js"></script>
  </body>
</html>
